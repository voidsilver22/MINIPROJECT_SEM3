<body class="d-flex align-items-center py-4 bg-body-tertiary">

        <h3 style="color: hwb(211 89% 0%);">Registration Form</h3>
      <form id="signup-form" action="">
        <fieldset>
          <div class="row mb-3">
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control tbform" id="fname" name="fname" placeholder="First Name" />
                <label for="fname">First Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" />
                <label for="lname">Last Name</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email"class="form-control" id="email" name="Email" placeholder="Email" />
            <label for="Email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" />
            <label for="address">Address</label>
          </div>

          <div class="row mb-3">

            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <div class="form-floating">

                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
                <label for="state">State</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <select class="form-select" id="country" name="country">
                  <option selected>Select Country</option>
                  
                </select>
                <label for="country">Country</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="gender" name="gender">
              <option selected>Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
            <label for="gender">Gender</label>
          </div>

          <div class="password-toggle form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <span class="toggle-button tbtn" id="toggle"><i class="fa-regular fa-eye-slash" id="ico"></i>View</span>
          </div>

          <div class="password-toggle form-floating mb-3">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <label for="confirmPassword">Confirm Password</label>
          </div>

          <div class="alert alert-danger" id="passwordError" style="display: none;">
            Passwords do not match!
          </div>

          <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>
    <a href="main.html">Already have an Account? Login.</a>

<script>

        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("toggle");

        togglePasswordButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
        const iconToggle = document.getElementById("toggle");
        let isopen = true; // Initial state

        iconToggle.addEventListener("click", function () {
            const icon = iconToggle.querySelector("i");

            // Toggle between the two icons
            if (isopen) {
                icon.className = "fa-regular fa-eye"; // Replace with the second icon class
            } else {
                icon.className = "fa-regular fa-eye-slash"; // Replace with the first icon class
                
            }

            isopen = !isopen; // Toggle the state
        });
      document.getElementById("signup-form").addEventListener("submit", function(event) {
          const password = document.getElementById("password").value;
          const passwordCondition = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&!])[A-Za-z\d@#$%^&!]{8,}$/;

          if (!passwordCondition.test(password)) {
              event.preventDefault();
              alert("Password does not meet the required conditions.");
          }
      });
      
      const passwordForm = document.getElementById("signup-form");
        const confirmPasswordInput = document.getElementById("floatingPassword");
        const passwordError = document.getElementById("passwordError");

        passwordForm.addEventListener("submit", function (e) {
            e.preventDefault();

            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordError.style.display = "block";
            } else {
                passwordError.style.display = "none";
                alert("Password confirmed successfully!");
                // Here, you can submit the form or perform other actions.
            }
        });
